<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  
    
    <h:head>
        <title>Livraria</title>
         <link rel="stylesheet" href="teste.css" />

    </h:head>
    <h:body>
        <h:form>
                <h2>Cadastro Autor</h2>        
                Informe o nome do autor: 
                  <h:inputText id="nomeAutor" value="#{Autor.nomeAutor}"/> <br/>
                Informe a cidade do autor: 
                  <h:inputText id="cidade" value="#{Autor.cidade}"/> <br/>
                <h:commandButton id="submit" value="submit" 
                                 action="#{Autor.registrar}" />
        </h:form>     

        <h:form>
                <h2>Cadastro Livro</h2>        
                Informe o título do livro: 
                    <h:inputText id="titulo" value="#{Livro.titulo}"/> <br/>
                Informe a editora: 
                    <h:inputText id="editora" value="#{Livro.editora}"/> <br/>
                Informe o nome do autor: 
                    <h:inputText id="nomeAutor" value="#{Livro.nomeAutor}"/> <br/>                    
                Informe o preço: 
                    <h:inputText id="preco" value="#{Livro.preco}"/> <br/>
                <h:commandButton id="submit" value="submit" 
                                 action="#{Livro.registrar}" />
        </h:form>  

        <h:form>
                <h2>Consulta Livro</h2>        
                Informe o título do livro: 
                    <h:inputText id="titulo" value="#{Livro.titulo}"/> <br/>
                <h:commandButton id="submit" value="submit" 
                                 action="#{Livro.buscar}" />
        </h:form>        

            <h:form>
                <h2>Consulta Autor</h2>        
                    Informe o nome do autor: 
                    <h:inputText id="nomeAutor" value="#{Autor.nomeAutor}"/> <br/>
                    <h:commandButton id="submit" value="submit" 
                                     action="#{Autor.buscar}" />
            </h:form>                
    </h:body>
</html>
