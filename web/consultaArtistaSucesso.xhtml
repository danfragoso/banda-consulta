<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Bandas</title>
                 <link rel="stylesheet" href="teste.css" />

    </head>
    <body>
         <ul>
                <li><a class="active" href="#">Consultar</a></li>
                <li><a href="faces/cadastrar.xhtml">Cadastrar</a></li>
                <li><a href="sobre.html">Sobre</a></li>
               </ul>
        
        <h3>
            Artista <i><h:outputText value="#{Artista.nomeArtista}"/></i>.
        </h3>
        <h3>
            Cidade: <i><h:outputText value="#{Artista.cidade}"/> </i>
        </h3>       

        <h4>Albuns do artista:</h4>
        <h:dataTable var="album"  value="#{Artista.albuns}" border="1">
            <h:column>
                <f:facet name="header">Título</f:facet>
                #{album.titulo}
            </h:column>
            <h:column>
                <f:facet name="header">Preço (R$)</f:facet>
                #{album.preco}
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:commandButton id="backButton" value="Back" action="index"/>
        </h:form>           
    </body>
</html>
